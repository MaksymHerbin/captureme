<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>AWS Developer: Building on AWS</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">home</a>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h4>Upload Photo</h4>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="control-group">
                <label class="control-label">Photo:</label>
                <input type="file" name="photo"/>
            </div>

            &nbsp;
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="Upload"/>
                </div>
            </div>
        </form>

        <!-- Displayed last uploaded photo -->
        <th:block th:if="${recentUpload}">
            <hr/>
            <h3>Uploaded!</h3>
            <img th:src="${recentUpload}"/><br/>
            <span class="label label-info" th:unless="${#lists.isEmpty(all_labels)}" th:each="label : ${all_labels}"
                  th:text="${label}"/>
        </th:block>

        <!-- Displays all photos-->
        <th:block th:unless="${#lists.isEmpty(photos)}">
            <hr/>
            <h4>Photos</h4>
            <img width="150" th:each="photo : ${photos}" th:src="${photo}"/>
        </th:block>
    </div>

</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
